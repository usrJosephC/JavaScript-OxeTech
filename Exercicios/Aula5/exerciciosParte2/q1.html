<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 1</title>
</head>

<body>
  <a id="meuLink" href="https://www.google.com">Google</a>
  <button onclick="mostrarHref()">Mostrar URL</button>
  <p id="resultado"></p>

  <script>
    function mostrarHref() {
      let link = document.getElementById("meuLink")
      document.getElementById("resultado").innerText = link.getAttribute("href")
    }
  </script>
</body>

</html>
