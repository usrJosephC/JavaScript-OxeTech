<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 4</title>
</head>

<body>
  <input type="text" id="inputCampo" disabled>
  <button onclick="verificarAtributo()">Verificar</button>
  <p id="mensagem"></p>

  <script>
    function verificarAtributo() {
      let inputCampo = document.getElementById("inputCampo")
      let mensagem = document.getElementById("mensagem")
      if (inputCampo.hasAttribute("disabled")) {
        mensagem.innerText = "O campo está desabilitado."
      } else {
        mensagem.innerText = "O campo está habilitado."
      }
    }
  </script>
</body>

</html>
